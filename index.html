<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div class="container">
        <div class="board"><span>X O</span> Game</div>
        <div class="game">
            <div class="squire" id="item-1"onclick="game(this.id)"></div>
            <div class="squire" id="item-2"onclick="game(this.id)"></div>
            <div class="squire" id="item-3"onclick="game(this.id)"></div>
            <div class="squire" id="item-4"onclick="game(this.id)"></div>
            <div class="squire" id="item-5"onclick="game(this.id)"></div>
            <div class="squire" id="item-6"onclick="game(this.id)"></div>
            <div class="squire" id="item-7"onclick="game(this.id)"></div>
            <div class="squire" id="item-8"onclick="game(this.id)"></div>
            <div class="squire" id="item-9"onclick="game(this.id)"></div>
        </div>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
